<ion-view title="{{talkingTo}}" ng-controller="chatController" class="chatView">
  <ion-content padding="true">
    <!-- <div >
      <div ng-if="!!message.content">
      </div>
    </div>
     -->
    <ul class="list">
      <li class="item" ng-if="!!message.content" ng-cloak ng-repeat="message in userMessages">
        <h5>{{ message.senderDisplayName }}</h5>
        <p>
          {{ message.content }}  <!-- : {{ message.createdAt }} -->
        </p>
      </li>
    </ul>
    <br>
  </ion-content>
  <ion-footer-bar class="chat">
    <ion-pane>
      <form ng-submit="sendComment()">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-chatbubble placeholder-icon"></i>
            <input type="text" placeholder="Your message" ng-model="comment.content" ng-required>
            <!-- <button class="icon ion-arrow-right-c chat-button-send" ng-click="sendComment()"></button> -->
          </label>
        </div>
      </form>
    </ion-pane>
  </ion-footer-bar>
